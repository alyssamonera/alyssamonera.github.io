<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- //////////
        STYLES
      //////////-->

      <!-- MAIN STYLE -->
    <link rel="stylesheet" href="css/main.css">
      <!-- APP STYLE -->
    <link rel="stylesheet" href="css/app.css">
      <!-- RESULTS STYLE -->
    <link rel="stylesheet" href="css/results.css">
      <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Slab&display=swap" rel="stylesheet">

    <!-- ///////////
          SCRIPTS
        ///////////-->
        <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- UI -->
    <script src="js/ui.js" charset="utf-8"></script>
        <!-- MAIN -->
    <script src="js/main.js" charset="utf-8"></script>
        <!-- APP -->
    <script src="js/app.js"></script>

    <title>Blind Book Dating</title>
  </head>

  <body>
    <!-- //////////////
    SITE-WIDE CONTAINER
      ///////////////-->
    <div class="site-container">
    <!--//////////
        HEADER
      ////////// -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html" id="home">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">GitHub</a></li>
        </ul>
      </nav>
      <div class="header-text">
        <h1>Blind Book Dating</h1>
        <h2>Don't judge a book by its cover!</h2>
      </div>
    </header>

    <!-- ////////////
      MAIN: INPUT FIELDS
      /////////////-->
    <main>
      <div class="options-div">
        <form class="genre-form">

          <h3>What genre are you looking for?</h3>

          <select id="genre">
            <option value="Fiction">Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Nonfiction">Nonfiction</option>
          </select>

        </form>

        <div class="number-form">
          <h3>How many books are you ready to meet today?</h3>
          <p>*The default is 5.</p>
          <input type="number" id="bookAmt" placeholder="5">
        </div>
      </div>

      <div class="go-div">
        <button>Go</button>
      </div>

    </main>

    <!-- ///////////
        API KEY MODAL
        /////////////-->

    <div class="hidden" id="modal">
      <div id="modal-textbox">
        <div id="exit"><a href="#">X</a></div>
        <h3>Please enter your API key.</h3>
        <p><a href="#">Learn more</a></p>
        <input type="text" placeholder="API key" id="key">
        <button id="api-submit">Submit</button>
      </div>
    </div>

    </div>
  </body>
</html>
