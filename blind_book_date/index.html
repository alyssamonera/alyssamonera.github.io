<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto+Slab&display=swap" rel="stylesheet">
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body>
    <!-- //////////////
    SITE-WIDE CONTAINER
      ///////////////-->
    <div class="site-container">
    <!--//////////
        HEADER
      ////////// -->
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">API</a></li>
        </ul>
      </nav>
      <div class="header-text">
        <h1>Blind Book Dating</h1>
        <h2>Don't judge a book by its cover!</h2>
      </div>
    </header>

    <!-- ////////////
      MAIN: INPUT FIELDS
      /////////////-->
    <main>
      <div class="options-div">
        <form class="genre-form">

          <h3>What genre are you looking for?</h3>

          <select id="genre">
            <option value="Fiction">Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Thriller">Thriller</option>
            <option value="Nonfiction">Nonfiction</option>
          </select>

        </form>

        <div class="number-form">
          <h3>How many books are you ready to meet today?</h3>
          <p>*The default is 5.</p>
          <input type="number" id="bookAmt">
        </div>
      </div>

      <div class="go-div">
        <button>Go</button>
      </div>

    </main>

    </div>
  </body>
</html>
